          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class="active" aria-current="true"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">

            <img src="assets/images/clubs.jpg" class="d-block w-50 h-50 mx-auto" alt="First slide">

              <div class="carousel-caption text-start">
              </div>
            </div>
          </div>
          <div class="carousel-item active">
            <img src="assets/images/home.jpg" class="d-block w-50 h-50 mx-auto" alt="First slide">

              <div class="carousel-caption">
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/images/events.jpg" class="d-block w-50 h-50 mx-auto" alt="First slide">
            <div class="container">
              <div class="carousel-caption text-end">
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
