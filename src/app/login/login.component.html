<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow-lg rounded-4" style="width: 100%; max-width: 600px;">
    <div class="card-body p-5">
      <h3 class="text-center mb-4">Login</h3>

      <!-- Role selection -->
      <div class="mb-3 text-center">
        <label class="form-label d-block">Login as:</label>
        <div class="btn-group" role="group">
          <button 
            type="button" 
            class="btn btn-outline-primary" 
            [class.active]="role === 'ROLE_USER'" 
            (click)="setRole('ROLE_USER')">Student</button>
          <button 
            type="button" 
            class="btn btn-outline-secondary" 
            [class.active]="role === 'ROLE_ADMIN'" 
            (click)="setRole('ROLE_ADMIN')">Admin</button>
        </div>
      </div>

      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            id="username"
            name="username"
            class="form-control" 
            [(ngModel)]="loginRequest.username"
            required
            #username="ngModel">
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
            <small *ngIf="username.errors?.['required']">Username is required</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password"
            name="password"
            class="form-control" 
            [(ngModel)]="loginRequest.password"
            required
            #password="ngModel">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            <small *ngIf="password.errors?.['required']">Password is required</small>
          </div>
        </div>

        <button 
          type="submit" 
          class="btn btn-primary w-100"
          [disabled]="loginForm.invalid || isLoading">
          Login
        </button>

        <div *ngIf="loginError" class="alert alert-danger mt-3">
          {{ loginError }}
        </div>
      </form>

      <div class="mt-4 text-center">
        <p>Don't have an account? <a routerLink="/register-student">Register here</a></p>
      </div>
    </div>
  </div>
</div>
