<div class="container-fluid py-5">
  <div class="row">
    <!-- Sidebar -->
    <aside class="col-md-3 mb-4">
      <div class="card shadow-sm p-3">
        <h5 class="card-title mb-4">Filters</h5>
        
        <!-- Search bar -->
        <div class="mb-3">
          <label for="search" class="form-label">Search Clubs</label>
          <input 
            type="text" 
            id="search" 
            class="form-control" 
            placeholder="Search by name or description" 
            [(ngModel)]="filters.searchText"
            (ngModelChange)="onSearchChange()">
        </div>

        <!-- Category filter (commented out) -->
        <!--
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select 
            class="form-select" 
            [(ngModel)]="filters.category"

            <option value="">All Categories</option>
            <option *ngFor="let category of availableCategories" [value]="category">
              {{category}}
            </option>
          </select>
        </div>
        -->

        <!-- Tags filter (commented out) -->
        <!--
        <div class="mb-3">
          <label class="form-label">Tags</label>
          <div class="d-flex flex-wrap gap-2">
            <button 
              *ngFor="let tag of availableTags"
              class="btn btn-sm"
              [ngClass]="{
                'btn-primary': isTagSelected(tag),
                'btn-outline-primary': !isTagSelected(tag)
              }"
              (click)="toggleTag(tag)">
              {{tag}}
            </button>
          </div>
        </div>
        -->

        <!-- Reset Filters button -->
        <button class="btn btn-secondary w-100 mt-3" (click)="resetFilters()">Reset Filters</button>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="col-md-9">
      <!-- Filter Summary -->
      <div class="mb-4" *ngIf="hasActiveFilters()">
        <div class="d-flex flex-wrap gap-2 align-items-center">
          <span class="text-muted">Active filters:</span>
          <!--
          <ng-container *ngIf="filters.category">
            <span class="badge bg-primary">{{filters.category}}</span>
          </ng-container>
          <ng-container *ngFor="let tag of getSelectedTagsArray()">
            <span class="badge bg-info">{{tag}}</span>
          </ng-container>
          -->
          <ng-container *ngIf="filters.searchText">
            <span class="badge bg-secondary">"{{filters.searchText}}"</span>
          </ng-container>
        </div>
      </div>

      <!-- No Results Message -->
      <div *ngIf="filteredClubs.length === 0" class="text-center py-5">
        <p class="h5 text-muted">No clubs available for the selected filters.</p>
      </div>

      <!-- Club Cards -->
      <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4" *ngIf="filteredClubs.length > 0">
        <div class="col" *ngFor="let club of filteredClubs">
          <div class="card h-100 overflow-hidden rounded-4 shadow-lg">
            <div class="card-body d-flex flex-column p-3">
              <!-- Make club name clickable -->
              <h5 class="card-title fw-bold">
                <a href="/clubs/{{club.id}}" class="text-decoration-none text-dark hover-primary">
                  {{ club.name }}
                </a>
              </h5>
              <p class="card-text">{{ club.description }}</p>
              
              <!-- Add spacer to push button to bottom -->
              <div class="flex-grow-1"></div>
              
              <!-- Subscribe button -->
              <button 
                class="btn btn-outline-primary mt-3 w-100"
                (click)="onSubscribe(club)"
                [disabled]="isSubscribed(club)">
                {{ isSubscribed(club) ? 'Subscribed' : 'Subscribe' }}
              </button>
            </div>
          </div>
          <!-- <div class="card h-100 overflow-hidden rounded-4 shadow-lg"> -->
            <!-- Image (commented out since 'imageUrl' is not available) -->
            <!--
            <img [src]="club.imageUrl" class="card-img-top" alt="{{ club.name }}">
            -->

              -->

              <!-- Tags badges (commented out) -->

                  *ngFor="let tag of club.tags"

                    'bg-light text-dark': !isTagSelected(tag)
                  }">
                  {{ tag }}
                </span>
              </div>
              -->
            <!-- </div>
          </div> -->
        </div>
      </div>
    </main>
  </div>
</div>
