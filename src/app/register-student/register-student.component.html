<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg rounded-4" style="width: 100%; max-width: 600px;">
      <div class="card-body p-5">
        <h3 class="text-center mb-4">Registration</h3>
  
        <!-- Role selection -->
        <div class="mb-3 text-center">
          <label class="form-label d-block">Register as:</label>
          <div class="btn-group" role="group">
            <button 
              type="button" 
              class="btn btn-outline-primary" 
              [class.active]="role === 'ROLE_USER'" 
              (click)="setRole('ROLE_USER')">Student</button>
            <button 
              type="button" 
              class="btn btn-outline-secondary" 
              [class.active]="role === 'ROLE_ADMIN'" 
              (click)="setRole('ROLE_ADMIN')">Admin</button>
          </div>
        </div>
  
        <form (ngSubmit)="onRegister()" #registerForm="ngForm">
          <!-- Username field -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input 
              type="text" 
              id="username"
              name="username"
              class="form-control" 
              [(ngModel)]="registerData.username"
              required
              #username="ngModel">
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
              <small *ngIf="username.errors?.['required']">Username is required</small>
            </div>
          </div>
  
          <!-- Email field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              id="email"
              name="email"
              class="form-control" 
              [(ngModel)]="registerData.email"
              required
              email
              #email="ngModel">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
              <small *ngIf="email.errors?.['required']">Email is required</small>
              <small *ngIf="email.errors?.['email']">Please enter a valid email</small>
            </div>
          </div>
  
          <!-- Password field -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              id="password"
              name="password"
              class="form-control" 
              [(ngModel)]="registerData.password"
              required
              minlength="6"
              #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <small *ngIf="password.errors?.['required']">Password is required</small>
              <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
            </div>
          </div>
  
          <button 
            type="submit" 
            class="btn btn-primary w-100"
            [disabled]="registerForm.invalid || isLoading">
            Register
          </button>
  
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </form>
  
        <div class="mt-4 text-center">
          <p>Already have an account? <a routerLink="/login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
